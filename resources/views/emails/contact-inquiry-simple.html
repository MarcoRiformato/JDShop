<!DOCTYPE html>
<html>
<head>
    <title>JDOutlet - Richiesta Informazioni</title>
</head>
<body>
    <h1>Nuova Richiesta Informazioni</h1>
    
    <h2>Dati Cliente</h2>
    <p><strong>Nome:</strong> [NAME]</p>
    <p><strong>Email:</strong> [EMAIL]</p>
    <p><strong>Telefono:</strong> [PHONE]</p>
    
    <h2>Prodotto di Interesse</h2>
    <p><strong>Prodotto:</strong> [PRODUCT_TITLE]</p>
    <p><strong>Prezzo:</strong> €[PRODUCT_PRICE]</p>
    
    <h2>Messaggio</h2>
    <p>[MESSAGE]</p>
    
    <hr>
    <p><em>Questa email è stata inviata dal form di contatto del sito web.</em></p>
    <p><em>Data: [DATE]</em></p>
</body>
</html>
